<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GPX Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 50px; width: 100%; }
        .tabs { position: fixed; bottom: 0; width: 100%; height: 50px; display: flex; background-color: #333; }
        .tab { flex: 1; text-align: center; line-height: 50px; color: white; cursor: pointer; }
        .tab.active { background-color: #555; }
    </style>
</head>
<body>

<div id="map"></div>
<div class="tabs">
    <div class="tab" id="road-tab">Road Routes</div>
    <div class="tab" id="gravel-tab">Gravel Routes</div>
    <div class="tab" id="photos-tab">Photos</div>
    <div class="tab" id="pois-tab">POIs</div>
</div>

<!-- Load Mapbox, togeojson and custom scripts -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<script src="/js/toGeoJSON.js"></script>

<script src="app.js"></script>

</body>
</html>
