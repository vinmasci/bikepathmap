<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Project</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 50px; width: 100%; }
        .tabs {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 50px; 
            display: flex; 
            background-color: #333;
        }
        .tab {
            flex: 1;
            text-align: center;
            line-height: 50px;
            color: white;
            cursor: pointer;
        }
        .tab.active {
            background-color: #555;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 60px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            background: white;
            border: none;
            text-align: left;
        }
        .dropdown-content button:hover {
            background-color: #ddd;
        }
        .show { display: block; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="tabs">
    <div class="tab" id="road-tab">Road Routes</div>
    <div class="tab" id="gravel-tab">Gravel Routes</div>
    <div class="tab" id="photos-tab">Photos</div>
    <div class="tab" id="pois-tab">POIs</div>
    <div class="tab" id="add-tab">Add</div>
</div>

<!-- Dropdown for Add Tab -->
<div class="dropdown-content" id="add-dropdown">
    <button id="add-road-gpx">Add GPX Road file</button>
    <button id="add-gravel-gpx">Add GPX Gravel file</button>
    <button id="add-photo">Add Photo</button>
    <button id="add-poi">Add POI</button>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<script src="/js/toGeoJSON.js"></script>
<script src="/app.js"></script>

</body>
</html>
