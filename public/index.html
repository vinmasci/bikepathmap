<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Project</title>

    <!-- Include Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">

    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 50px; 
            width: 100%; 
        }
        .tabs {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 50px; 
            display: flex; 
            background-color: #333;
        }
        .tab {
            flex: 1;
            text-align: center;
            line-height: 50px;
            color: white;
            cursor: pointer;
        }
        .tab.active {
            background-color: #555;
        }
        .poi-marker { cursor: crosshair; }
        .poi-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-content h3 { margin: 0; }
        #add-poi-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="tabs">
    <div class="tab" id="road-tab">Road Routes</div>
    <div class="tab" id="gravel-tab">Gravel Routes</div>
    <div class="tab" id="photos-tab">Photos</div>
    <div class="tab" id="pois-tab">POIs</div>
</div>

<!-- Floating button for adding POIs -->
<button id="add-poi-btn"><i class="fas fa-plus"></i></button>

<!-- Include Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>

<!-- Corrected path for toGeoJSON -->
<script src="/js/toGeoJSON.js"></script>

<!-- Link to your app.js -->
<script src="/app.js"></script>

</body>
</html>
