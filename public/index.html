<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Project</title>

    <!-- Include Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">

    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 50px; 
            width: 100%; 
        }
        .tabs {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 50px; 
            display: flex; 
            background-color: #333;
        }
        .tab {
            flex: 1;
            text-align: center;
            line-height: 50px;
            color: white;
            cursor: pointer;
        }
        .tab.active {
            background-color: #555;
        }
        .poi-marker { cursor: crosshair; }
        
        /* Dropdown for edit options */
        .dropdown {
            display: none;
            position: absolute;
            bottom: 60px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 200px;
            z-index: 1000;
        }
        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        .dropdown.show {
            display: block;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="tabs">
    <div class="tab" id="road-tab">Road Routes</div>
    <div class="tab" id="gravel-tab">Gravel Routes</div>
    <div class="tab" id="photos-tab">Photos</div>
    <div class="tab" id="pois-tab">POIs</div>
    <div class="tab" id="edit-tab">Edit</div>
</div>

<div id="edit-dropdown" class="dropdown">
    <div class="dropdown-item" id="add-road-gpx">Add GPX Road File</div>
    <div class="dropdown-item" id="add-gravel-gpx">Add GPX Gravel File</div>
    <div class="dropdown-item" id="add-photo">Add Photo</div>
    <div class="dropdown-item" id="add-poi">Add POI</div>
</div>

<!-- Include Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>

<!-- Link to the toGeoJSON script -->
<script src="/js/toGeoJSON.js"></script> <!-- Ensure the path matches your file location -->

<!-- Link to your app.js -->
<script src="/app.js"></script>

</body>
</html>
